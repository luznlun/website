<!DOCTYPE html>
<html lang="en">
<head>
  <title>Popup Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <link type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/redmond/jquery-ui.css" rel="stylesheet" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
<script type="text/javascript" src="popup.js"></script>

</head>
<body>

<div class="container">
  <h2>Pop up Example</h2>
  <!-- Trigger the modal with a button -->
  <img src="profile.png" data-toggle="modal" data-target="#myModal"/>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">How to Look and Feel More Beautiful</h4>
        </div>
        <div class="modal-body" style="position: relative;
            padding-bottom: 60%; /* 16:9 */
            padding-top: 25px;
            height: 0;">
          <iframe style="position: absolute; top: 0; left: 5%; width: 50%; height: 100%;" src="https://www.youtube.com/embed/xiIIqeHHY-c" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
      
    </div>
  </div>
  
<button class="youtube" id="Uqd43Bo_Pf4" title="...">Click me</button>

  
  <script type="text/javascript">
    $("button.youtube").YouTubePopup({ idAttribute: 'id' });
  </script>
</div>

</body>
</html>
